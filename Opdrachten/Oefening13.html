<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
            <script>
            
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.randomLevel( 1, 8);

            // Je eigen code plaats je hier.
            robotArm.speed = 1000;

            
            robotArm.grab();
            
            while (robotArm.scan() != null) {       
                           for (var i = 8; i >= 0; i--) {   
                        robotArm.moveRight();
                } 
                robotArm.drop();

                for (var a = 8; a >= 0; a--) {   
                        robotArm.moveLeft();
                }

                robotArm.grab();

                for (var b = 7; b >= 0; b--) {   
                        robotArm.moveRight();
                } 

                robotArm.drop();             
        }
            
            robotArm.run();

            </script>

        </script>
    </body>
</html>
