<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 12");

  // Je eigen code plaats je hier.


            var color;
            robotArm.grab();
            color = robotArm.scan();
            var steps = 9;


        for (var i = 1; i <= 9; i++) {
            robotArm.grab();
            color = robotArm.scan();
            
            if (color == "red") {
               for (var a = 1; a <= steps; a++){
                 robotArm.moveRight();
               } 
                steps -=1;
                robotArm.drop();
                for (var b = 1; b <= steps; b++){
                    robotArm.moveLeft();
                }

            } else {
                steps -=1; 
                robotArm.drop();
                robotArm.moveRight();
            }
        }
        
  robotArm.run();
</script>

        </script>
    </body>
</html>
