<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.speed = (500);
            robotArm.loadLevel("exercise 2");
            robotArm.grab();

            for (var i = 1; i <= 9; i++) {
                robotArm.moveRight();
            }

            robotArm.drop();

            for (var a = 1; a <= 5; a++) {
                robotArm.moveLeft();
            }

            robotArm.grab();

            for (var b = 1; b <= 5; b++) {
                robotArm.moveRight();
            }

            robotArm.drop();

            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();

            robotArm.drop();
            
            robotArm.run();

        </script>
    </body>
</html>
